<app-titulo [titulo]="this.titulo" [breadcrumbs]="this.breadcrumbs"></app-titulo>

<p-card>
  <h3 class="m-0 font-bold mb-2">Estatus ultima actualizacion</h3>
  <div class="px-4 grid ">
      <div class="col-2">
        <p class="font-bold">Nombre de archivo:</p>
        <p class="font-bold">Fecha:</p>
        <p class="font-bold">Usuario:</p>
      </div>
      <div class="col-2">
        <p>QeQ.xlsx</p>
        <p>24/06/2024</p>
        <p>Carlos Martinez F.</p>
      </div>
  </div>
</p-card>
<div class="my-5"></div>

<p-card>
  <div class="card">
    <p-table [value]="dummyData" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>field1</th>
          <th>field2</th>
          <th>field3</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.field1 }}</td>
          <td>{{ product.field2 }}</td>
          <td>{{ product.field3 }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>

<div class="my-5"></div>

<p-card>
  <div class="flex justify-content-between align-items-start">
    <div class="input-box">
      <div class="relative wrapper">
        <input type="text" readonly (click)="triggerFileSelection()" pInputText [(ngModel)]="value" placeholder="Seleccione o arrastre un archivo .txt" />
        <i class="pi pi-file"></i>
      </div>
      <div class="flex gap-3 justify-content-end">
        <p-button severity="danger">Cancelar</p-button>
        <p-button severity="primary" (click)="triggerFileSelection()">
          <i class="pi pi-cloud-upload mr-2"></i>
          Cargar archivo
        </p-button>
      </div>
    </div>
    <div class="flex flex-column align-items-center">
      <h3 class="mt-0">Ayuda</h3>
      <p-button icon="pi pi-download" outlined severity="contrast" />
    </div>
  </div>


</p-card>

<input type="file" #fileInput class="hidden" (change)="handleChange($event)">
